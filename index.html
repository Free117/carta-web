<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Una sorpresa para ti</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css?v=4" />
</head>
<body>
  <div class="inicio" id="inicio">
    <h1>Para la persona más especial de mi vida...</h1>
    <button id="btn-empezar" class="boton-corazon">✉️ Abre mi corazón</button>
  </div>

  <div class="container oculto" id="contenido-principal">
    <div class="sobre-cerrado" id="sobre-cerrado">
      <div class="corazon-sobre">💖</div>
      <p class="instruccion">Toca este sobre con amor...</p>
    </div>
    <div class="sobre-abierto oculto" id="sobre-abierto">
      <h2 class="titulo-carta">Para ti, mi amor...</h2>
      <img src="imagen.png" alt="Carta de amor" class="imagen-carta"/>
      <div id="mensaje">
        <p>Esta carta contiene todo lo que siento por ti. Cada palabra fue escrita con el corazón.</p>
      </div>
      <a href="imagen.png" download class="boton-descarga">💌 Guardar este momento</a>
    </div>
  </div>

  <div class="corazones"></div>

  <script src="script.js"></script>
</body>
</html>
